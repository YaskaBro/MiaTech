<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>
      Sono stato su questo 2 ore perchè ho messo un ; di troppo e mi dava
      "errore i è indefinito"
    </h1>
    <script>
      let expenses = [30, 50, 13, 24, 95];

      let initialValue = 0;
      let sommaDelleSpese = expenses.reduce(
        (accumulator, curretValue) => accumulator + curretValue + initialValue
      );

      let words = ["banana", "apple", "cherry", "date"];

      words.sort();

      console.log(sommaDelleSpese);
      console.log(words);
    </script>
  </body>
</html>
