<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>Guarda come ti pusho questo array</h1>
    <script>
      let numeri = ["1", "2", "3", "4", "5", "6", "7"];
      let totale = 0;

      for (let counter = 0; counter <= numeri.length; counter++) {
        totale = totale + counter;
      }

      console.log(totale);
      document.write(totale);
    </script>
  </body>
</html>
