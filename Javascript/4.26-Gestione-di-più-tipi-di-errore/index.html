<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>
      Non avevo fantasia, ho capito l'esercizio
    </h1>
    <script>
      const colore = "verde"

      const scrivi = `il mio colore preferito è ${colore}`

      try {
          if (colore != "verde" ){
            throw new Error("Non è il mio colore preferito");
          }
          console.log(scrivi);
        } catch (errore) {
          console.error("Si è verificato un errore:", errore.message);
        }

    </script>
  </body>
</html>
