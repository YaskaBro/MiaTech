<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sesta settimana Javascript</title>
  </head>
  <body>
    <h1>Una nuova entusiasmante settimana, iniziamo con i cookie</h1>
    <script>
        document.cookie = "Nome=John Doe; path=/";
        console.log("Cookies: ", document.cookie)

        function addGetDelete(azione, cname, cvalue) {
            if (azione === "aggiungi") {
                document.cookie = cname + "=" + cvalue + ";path=/";
                console.log("Cookies: ", document.cookie)
            } else if (azione === "cancella") {
                document.cookie = "Nome=" + cname + "; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                console.log("Cookies: ", document.cookie)
            } else if (azione === "recupera") {
            } else {
                console.error("Non hai inserito nessun azione valida")
            }
        }

        addGetDelete("aggiungi", "Nome", "Jako")
        addGetDelete("cancella", "Nome", "John Doe")
        addGetDelete("recupera")
    </script>
  </body>
</html>
