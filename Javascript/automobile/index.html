<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>Oggi li faccio tutti filati</h1>
    <script>
      class Automobile {
        marca = "";
        modello = "";
        anno = 0;

        constructor(marca, modello, anno) {
          this.marca = marca;
          this.modello = modello;
          this.anno = anno;
        }

        descrizione() {
          return this.marca + " " + this.modello + " " + this.anno;
        }
      }

      const viper = new Automobile("dodge", "viper", 2010);

      console.log(viper.descrizione());
    </script>
  </body>
</html>
