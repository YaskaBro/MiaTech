<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>
      Ho provato a snellire il codice rispetto alla fonte linkata nella lezione
    </h1>
    <script>
      const promessaDueSecondi = new Promise((resolve, reject) => {
        // Corpo della funzione
        let successo = true; // Simulazione di una condizione
        if (successo === true) {
          setTimeout(() => {
            resolve("Operazione riuscita!"); // Risolve la promise
          }, 2000);
        } else {
          reject("Operazione fallita"); // Rifiuta la promise
        }
      });

      async function fornisciMessagio() {
        const messaggio = await promessaDueSecondi;
        console.log(messaggio);
      }

      fornisciMessagio();
    </script>
  </body>
</html>
