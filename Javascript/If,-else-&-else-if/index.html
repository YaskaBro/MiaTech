<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>Non ho capito il metodo parseint</h1>
    <script>
      
      let score = prompt('inserire un numero minore o uguale a 100');

      if  (score <= 100, score >89) {
        console.log ('voto ottimo');
      } else if (score < 90, score >69) {
        console.log ('voto buono');
      } else if (score < 70, score >59) {
        console.log ('voto sufficiente');
      } else if (score < 60) {
        console.log ('voto insufficiente');
      }
    </script>
  </body>
