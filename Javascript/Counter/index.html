<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>
      Sono stato su questo 2 ore perchè ho messo un ; di troppo e mi dava
      "errore i è indefinito"
    </h1>
    <script>
      function createCounter() {
        let count = 0;
        return {
          increment: function () {
            count + 1;
            return count;
          },
          decrement: function () {
            count - 1;
            return count;
          }
        };
      }
    </script>
  </body>
</html>
