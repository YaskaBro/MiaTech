<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>
      Buona settimana manfredi, non ho voglio di fare nulla, ma farò del mio
      meglio, sappilo!!!
    </h1>
    <script>
      let numero = 42; // Numero
      let stringa = "Ciao, mondo!"; // Stringa
      let array = [1, 2, 3, 4, 5]; // Array
      let oggetto = { nome: "Luca", età: 25, città: "Roma" }; // Oggetto

      // Stampa dei dati nella console
      console.log("Numero:", numero);
      console.log("Stringa:", stringa);
      console.log("Array:", array);
      console.log("Oggetto:", oggetto);
    </script>
  </body>
</html>
