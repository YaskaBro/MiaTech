<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <p>
      Questo ha senso, il console.log prende la variabile esterna e la interna
      se lanciato da dentro al blocco, ma se lanciato da fuori non prende ciò
      che c'è nel blocco. Chiaro e giusto.
    </p>

    <script>
      let outside = 5;

      {
        let inside = 7;
        console.log(outside);
        console.log(inside);
      }

      console.log(outside);

      console.log(inside);
    </script>
  </body>
</html>
