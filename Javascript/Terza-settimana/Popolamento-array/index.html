<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>
      Sono stato su questo 2 ore perchè ho messo un ; di troppo e mi dava
      "errore i è indefinito"
    </h1>
    <script>
      let parole = [];
      for (i = parole.length; i < 5; i++) {
        parole.push(prompt("inserisci una parola"));
      }

      for (n = 0; n < parole.length; n++) {
        if (parole[n].length % 2 != 0) {
          console.log(parole[n]);
        }
      }
    </script>
  </body>
</html>
