<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>Sono stato su questo 2 ore perchè ho messo un ; di troppo e mi dava "errore i è indefinito"</h1>
    <script>
      let numeroni = ["1", "2", "3", "4"];

      for (let i = numeroni.length - 1; i >= 0; i--) {
        console.log(numeroni[i]);
      }
    </script>
  </body>
</html>
