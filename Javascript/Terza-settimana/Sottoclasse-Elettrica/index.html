<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Esercizi Javascript</title>
  </head>
  <body>
    <h1>
      Oggi li faccio tutti filati, mi è riuscito ma sicuro si può fare più slim,
      sorry Manfredi
    </h1>
    <script>
      class Automobile {
        marca = "";
        modello = "";
        anno = 0;
        chilometraggio = 0;

        constructor(marca, modello, anno, chilometraggio) {
          this.marca = marca;
          this.modello = modello;
          this.anno = anno;
          this.chilometraggio = chilometraggio;
        }

        aggiungiChilometri(kmDaAggiungere) {
          return (this.chilometraggio = this.chilometraggio + kmDaAggiungere);
        }

        mostraChilometraggio() {
          return this.chilometraggio + "km percorsi";
        }

        descrizione() {
          return (
            this.marca +
            " " +
            this.modello +
            " " +
            this.anno +
            " " +
            this.chilometraggio +
            "km percorsi "
          );
        }
      }

      class Elettrica extends Automobile {
        autonomia = 0;

        constructor(marca, modello, anno, chilometraggio, autonomia) {
          super(marca, modello, anno, chilometraggio);
          this.autonomia = autonomia;
        }

        descrizione() {
          return super.descrizione() + this.autonomia + 'km di autonomia'
        }

        ricarica(kmDaAggiungere) {
          return (this.autonomia = this.autonomia + kmDaAggiungere);
        }
      }

      const viper = new Automobile("dodge", "viper", 2010, 0);

      console.log(viper.descrizione());

      viper.aggiungiChilometri(100);

      console.log(viper.descrizione());

      console.log(viper.mostraChilometraggio());

      const model3 = new Elettrica("tesla", "model 3", 2024, 600, 500);

      console.log(model3.descrizione());

      model3.ricarica(100);

      console.log(model3.descrizione());
    </script>
  </body>
</html>
