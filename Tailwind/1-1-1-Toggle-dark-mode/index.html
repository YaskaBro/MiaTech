<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questi sono i miei colori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#FF9800',
                        accent: '#673AB7',
                        muted: '#9E9E9E',
                    },
                },
            },
        };
    </script>
</head>

<body>
    <div class="block rounded-lg bg-white p-6 shadow-md dark:bg-neutral-700">
        <h5 class="mb-2 text-xl font-medium leading-tight text-neutral-800 dark:text-neutral-50">
            Is this Light mode?
        </h5>
        <p class="mb-4 text-base text-neutral-600 dark:text-neutral-200">
            Clicka sto bottone, DAI.... TI SFIDO, CLICKA DAIIIIIII!!!!!
        </p>
        <button id="darkModeToggle" class="border px-4 py-1 cursor-pointer">Dark Mode: <span id="darkModeStatus">On</span></button>
    </div>
    <script>
        const toggleDarkMode = () => {
            document.body.classList.toggle("dark")
            document.querySelector("#darkModeStatus").innerHTML= document.body.classList.contains("dark") ? "On": "Off"
        }

        document.querySelector("#darkModeToggle").addEventListener("click", toggleDarkMode)
    </script>
</body>

</html>
