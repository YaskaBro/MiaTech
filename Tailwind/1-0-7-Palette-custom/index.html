<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tailwind Tema Personalizzato</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#4CAF50', 
                            secondary: '#FF9800', 
                            accent: '#673AB7',
                        },
                        fontSize: {
                            'tiny': '0.625rem', 
                            'massive': '10rem', 
                        },
                        spacing: {
                            '13': '3.25rem',
                            '72': '18rem', 
                        },
                        borderRadius: {
                            'xl': '1rem', 
                            'huge': '3rem', 
                        },
                        fontFamily: {
                            'custom': ['"Comic Sans MS"', 'cursive'], 
                        },
                    },
                },
            };
        </script>
    </head>
    
    <body>
        <div class="container mx-auto bg-secondary text-center p-13 rounded-xl">
         <button class="bg-primary text-massive rounded-xl font-custom">uno</button>
         <button class="bg-primary text-massive rounded-xl font-custom">due</button>
         <button class="bg-primary text-massive rounded-xl font-custom">tre</button>
         <button class="bg-primary text-massive rounded-xl font-custom">quattro</button>
         <button class="bg-primary text-massive rounded-xl font-custom">cinque</button>
        </div>
    </body>
</html>
