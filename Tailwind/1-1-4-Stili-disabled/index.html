<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questi sono i miei colori</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#4CAF50',
                        secondary: '#FF9800',
                        accent: '#673AB7',
                        muted: '#9E9E9E',
                    },
                },
            },
        };
    </script>
</head>

<body>
    <div class="block rounded-lg bg-white p-6 shadow-md dark:bg-neutral-700">
        <button class="bg-neutral-700 hover:bg-neutral-900 text-white text-xl">bottoncino biricchino</button>
        <button class="bg-neutral-700 hover:bg-yellow-900 text-white text-xl">bottoncino biricchino</button>
        <button class="bg-neutral-700 hover:bg-red-900 text-white text-xl">bottoncino biricchino</button>
        <button class="bg-neutral-700 hover:bg-blue-900 text-white text-xl">bottoncino biricchino</button>
    </div>
    <div class="bg-blue-900">
        <input type="text"
            class="disabled:outline-none disabled:ring disabled:border-blue-700 border p-4 bg-red-400 active:bg-red-900">
        <input type="text"
            class="disabled:outline-none disabled:ring disabled:border-yellow-700 border p-4 bg-blue-400 active:bg-blue-900">
        <input type="text"
            class="disabled:outline-none disabled:ring disabled:border-blue-700 border p-4 bg-yellow-400 active:bg-yellow-900">
    </div>

    <form class="p-4 bg-white rounded shadow">
        <input type="text" placeholder="Name"
            class="block w-full mb-2 p-2 border rounded disabled:bg-gray-200 disabled:cursor-not-allowed" disabled>
        <input type="email" placeholder="Email"
            class="block w-full mb-2 p-2 border rounded disabled:bg-gray-200 disabled:cursor-not-allowed">
        <button type="submit"
            class="w-full p-2 bg-blue-500 text-white rounded disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
            Submit
        </button>
    </form>
</body>

</html>
